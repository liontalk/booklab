<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link th:href="@{/static/css/bootstrap.min.css?v=3.3.6}" rel="stylesheet">
    <link th:href="@{/static/css/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/static/css/table.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="span6">
            <ul class="breadcrumb">
                <li>
                    <a href="#">首页</a><span class="divider">></span>
                </li>
                <li>
                    <a href="#">耳机页面</a><span class="divider">></span>
                </li>
                <li class="active">
                    详细页面
                </li>
            </ul>
        </div>
    </div>
    <table id="table" data-toggle="table">
        <thead>
        <tr>
            <th data-field="name">姓名</th>
            <th data-field="age">年龄</th>
            <th data-field="height">身高</th>
            <th data-field="description">描述</th>
            <th class="text-left" data-field="action" data-formatter="actionFormatter" data-events="actionEvents">操作</th>
        </tr>
        </thead>
    </table>
</div>
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/bootstrap-table.js}"></script>
<script th:src="@{/static/js/bootstrap-table.min.js}"></script>
<script th:src="@{/static/js/bootstrap-table-mobile.min.js}"></script>
<script th:src="@{/static/js/bootstrap-table-zh-CN.min.js}"></script>
<script>
    $(function(){
        var data = [
            {uid : "7791", name : "keenleung1", age : "26", height : "165", description : "描述"},
            {uid : "7792", name : "keenleung2", age : "26", height : "165", description : "描述"},
            {uid : "7793", name : "keenleung3", age : "26", height : "165", description : "描述"},
            {uid : "7794", name : "keenleung4", age : "26", height : "165", description : "描述"},
            {uid : "7795", name : "keenleung5", age : "26", height : "165", description : "描述"},
        ];
        $('#table').bootstrapTable('load', data);
        var $result = $('#eventsResult');

        // 选择一行
        $('#table').on('click-row.bs.table', function (e, row, $element) {
            alert(JSON.stringify(row.uid));
        });
    });

    function actionFormatter(value, row, index) {
        return [
            "<button class='btn btn-primary like'>选取</button>",
            "<button class='btn btn-default unlike'>取消</button>",
        ].join('');
    }

    window.actionEvents = {
        'click .like': function (e, value, row, index) {
            alert(JSON.stringify(row));
            return false;
        },
        'click .unlike': function (e, value, row, index) {
            alert("unlike click");
            return false;
        },
    };
</script>
</body>
</html>
