spring:
  datasource:
     url: jdbc:mysql://127.0.0.1:3306/booklab
     username: root
     password: root
     driver-class-name: com.mysql.jdbc.Driver
     type: com.alibaba.druid.pool.DruidDataSource
     initialSize: 5
     minIdle: 5
     maxActive: 20
  thymeleaf:
    cache: true
server:
  port: 8888
  servlet:
    context-path: /booklab
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: cn.liontalk.entity
