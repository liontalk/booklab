spring:
  datasource:
     url: jdbc:mysql://127.0.0.1:3306/booklab_dev
     username: root
     password: root
     driver-class-name: com.mysql.jdbc.Driver
     type: com.alibaba.druid.pool.DruidDataSource
     initialSize: 5
     minIdle: 5
     maxActive: 20

  thymeleaf:
     prefix: classpath:/templates/
     cache: false
     encoding: utf-8
     mode: HTML5
  profiles:
    active: dev
server:
  port: 8888
  servlet:
    context-path: /booklab
